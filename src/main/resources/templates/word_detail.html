<!DOCTYPE html>
<html layout:decorate="~{layout}" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<div layout:fragment="content" class="container my-3">
    <!-- 게시글 -->
    <h2 class="border-bottom py-2" th:text="${word.name}"></h2>
    <div class="card my-3">
        <div class="card-body">
            <div class="card-text" style="white-space: pre-line;" th:text="${word.meaning}"></div>
            <div class="d-flex justify-content-end">
                <div class="badge bg-light text-dark p-2 text-start">
                    <div th:text="${#temporals.format(word.createdDate, 'yyyy-MM-dd HH:mm')}"></div>
                </div>
            </div>
        </div>
        <div class="card-footer">
            <div class="card-text" style="white-space: pre-line;" th:text="${word.example}"></div>
        </div>
    </div>
            <div class="my-3">
                <a th:href="@{|/word/detail/${word.id}|}" class="btn btn-sm btn-outline-secondary"
                   th:text="수정"></a>
            </div>
        </div>
    </div>
</div>
</html>
