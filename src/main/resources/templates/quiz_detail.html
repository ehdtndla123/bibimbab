    <form th:action="@{/quiz/submit}" method="get" id="search" >
    <div class="container my-3" th:each="quiz,loop : ${quizList}">

            <div class="card my-3" >
                <div class="card-header">
                    <div class="card-text" style="white-space: pre-line;" th:text="${quiz.getWordList().get(quiz.getAnswer()).getMeaning()}"></div>
                    <div class="d-flex justify-content-end">
                        <div class="badge bg-light text-dark p-2 text-start">
                            <div>점수:20</div>
                        </div>
                    </div>
                </div>
            </div>

        <div th:each="word : ${quiz.wordList}">
            <div class="card my-3">
                <label class="card-body">
                    <div class="card-text" style="white-space: pre-line;">
                        <input th:name="${loop.index}" type="radio" th:text="${word.getName()}" th:value="${word.getId()}" checked="checked"/>
                    </div>
                </label>
            </div>
        </div>
    </div>
        <button class="btn btn-primary" type="submit">제출</button>
