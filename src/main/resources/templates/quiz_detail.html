<!DOCTYPE html>
<html layout:decorate="~{layout}" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<div layout:fragment="content">
    <div class="container my-4">
        <h1 th:text="${user.username}"></h1>
        <h2>문제를 풀어보세요!</h2>
    </div>
    <div class="container my-3" th:each="quiz : ${quizList}">
        <div th:each="word : ${quiz.wordList}">
            <div class="card my-3" th:if="${word.name} == ${quiz.answer}">
                <div class="card-header">
                    <div class="card-text" style="white-space: pre-line;" th:text="${word.meaning}"></div>
                    <div class="d-flex justify-content-end">
                        <div class="badge bg-light text-dark p-2 text-start">
                            <div>점수:20</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div th:each="word : ${quiz.wordList}">
            <div class="card my-3">
                <div class="card-body">
                    <div class="card-text" style="white-space: pre-line;" th:text="${word.example}"></div>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
